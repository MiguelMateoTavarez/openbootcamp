<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1/3 - Audio, imagenes y videos</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img 
            src="https://sm.ign.com/ign_es/feature/t/the-10-bes/the-10-best-legend-of-zelda-games_sp63.jpg"
            alt="Legend of zelda"
            width="500"
            height="250">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video 
            src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
            width="500"
            height="250"
            controls
            loop
            muted>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio
            controls
            autoplay
            loop
            src="koyal.mp3">

        </audio>
    </div>
</body>

</html>
